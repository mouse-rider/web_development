            <h2><strong>Border-style Property</strong></h2>

            <p id="one">This property specifies what kind of border to display:</p>

            <p class="dotted">This is  A  border.</p>
            <p class="dashed">This is  A  border.</p>
            <p class="solid">This is  A  border.</p>
            <p class="double">This is  A  border.</p>
            <p class="groove">This is  A  border.</p>
            <p class="ridge">This is  A  border.</p>
            <p class="inset">This is  A  border.</p>
            <p class="outset">This is  A  border.</p>
            <p class="none">This is  A  border.</p>
            <p class="hidden">This is  A  border.</p>
            <p class="mix">This is  A  border.</p>
