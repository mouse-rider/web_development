<!-- What is an attribute in html?

~ In general, an attribute is a characteristic.
~ in HTML, an attribute is a characteristic of a page element, such as font size or color.
~ Attributes are used to amplify a tag.
~ When a Web browser interprets an HTML tag, it will also look for its attribute so that it can display the Web page's elements properly.
~ All HTML elements can have attributes 
~ Attributes are always specified in the start tag
~ Attributes usually come in name/value pairs like: name="value"
~ Example- The href Attribute

<a href="https://www.selflearnwithus.com">selflearnwithus</a>

href -> attribute name 
"https://www.selflearnwithus.com"  -> attribute value 
selflearnwithus -> content
-->
